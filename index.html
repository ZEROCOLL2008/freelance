<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen py-8">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Submit Your Task</h2>
        
        <div class="mb-5">
            <label for="regNumber" class="block text-gray-700 font-semibold mb-2">Register Number</label>
            <input type="text" id="regNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter registration number">
        </div>

        <div class="mb-5">
            <label for="phoneNumber" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
            <input type="tel" id="phoneNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 0712345678">
        </div>
        
        <div class="mb-5">
            <label for="district" class="block text-gray-700 font-semibold mb-2">Division / District</label>
            <input type="text" id="district" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your division or district">
        </div>

        <div class="mb-5">
            <label for="taskDate" class="block text-gray-700 font-semibold mb-2">Task Date</label>
            <input type="date" id="taskDate" class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div class="mb-5">
            <label for="screenshot" class="block text-gray-700 font-semibold mb-2">Upload Screenshot</label>
            <input type="file" id="screenshot" class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg" accept="image/*">
        </div>
        
        <div class="mb-8">
            <label for="status" class="block text-gray-700 font-semibold mb-2">Task Status</label>
            <select id="status" class="w-full px-4 py-2 border rounded-lg">
                <option value="All tasks done">All Tasks Done</option>
            </select>
        </div>
        
        <button id="submitBtn" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600">Submit Task</button>
        <div id="loading" class="text-center mt-4 hidden">Submitting... Please wait.</div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
